# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Qlikunbuild

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://qlikunbuild-h2hzgbgzh9cehvfn.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_fc89f071de4048b5beaf3918adcf6927 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_71f4e4da52d84148b2d915a052942048 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: qlikunbuild-h2hzgbgzh9cehvfn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fc89f071de4048b5beaf3918adcf6927 }}/qlik:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Qlikunbuild'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cf091f5f6faa41dca99d2a7ab8f35c17 }}
        images: 'qlikunbuild-h2hzgbgzh9cehvfn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_fc89f071de4048b5beaf3918adcf6927 }}/qlik:${{ github.sha }}'