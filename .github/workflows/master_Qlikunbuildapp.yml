# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Qlikunbuildapp

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://qlikunbuild-h2hzgbgzh9cehvfn.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_94301e5bc2c0443fa47f2da0d171bc64 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_48e675d9fe4a4608ac8d668d8217c619 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: qlikunbuild-h2hzgbgzh9cehvfn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_94301e5bc2c0443fa47f2da0d171bc64 }}/helloacrtasks:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Qlikunbuildapp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c7b8c6d0c95842da88980f825ce2343a }}
        images: 'qlikunbuild-h2hzgbgzh9cehvfn.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_94301e5bc2c0443fa47f2da0d171bc64 }}/helloacrtasks:${{ github.sha }}'